<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stellar neighbors of kerbol</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("background.jpg");
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .snktext {
      font-size: 5vw; /* scales with window width */
      font-weight: bold;
      margin-top: 10vh; /* space from top, scales with height */
    }

    .subtitle {
      font-size: 2vw; /* also scales with width */
      margin-top: 2vh;
    }

    section {
      height: 100vh; /* each section fills the whole window height */
      padding: 5vh;  /* padding scales with height */
    }

    .Planet-button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 3vh 6vw; /* scales with screen size */
      font-size: 2vw;   /* scales with window width */
      border-radius: 15px;
      cursor: pointer;
    }

    .Planet-button:hover {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="snktext">Stellar neighbors of kerbol</div>
  <div class="subtitle">A mod that adds nearby stars to KSP</div>

  <section>
    <h2>About the Mod</h2>
    <p>This mod adds new stars to the Kerbol system, each with unique planets.</p>
  </section>

  <section>
    <h2>Features</h2>
    <ul>
      <li>New star systems</li>
      <li>Custom planets</li>
    </ul>
  </section>

  <section>
    <button class="Planet-button" onclick="location.href='planets.html'">Planets</button>
  </section>

  <section>
    <h2>Download</h2>
    <p>Download coming soon</p>
  </section>
</body>
</html>
