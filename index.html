<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stellar neighbors of kerbol</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("background.jpg");
      background-attachment: fixed; /* background stays in place while scrolling */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .snktext {
      font-size: 3em;
      font-weight: bold;
      margin-top: 20px;
    }

    .subtitle {
      font-size: 1.5em;
      margin-top: 10px; /* spacing under title */
    }

    section {
      height: 50vh;
      padding: 50px;
    }

    .Planet-button {
      /* blue background */
      color: rgb(255, 0, 0); /* white text */
      border: outline; /* no border */
      padding: 40px 80px; /* size of the button */
      font-size: 20px; /* text size */
      border-radius: 15px; /* rounded corners */
      cursor: pointer; /* pointer on hover */
      transition: background-color 0.3s ease;
    }

    .Planet-button:hover {
      background-color: #0d6efd; /* darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="snktext">Stellar neighbors of kerbol</div>
  <div class="subtitle">A mod that adds nearby stars to KSP</div>

  <section>
    <h2>About the Mod</h2>
    <p>This mod adds new stars to the Kerbol system, each with unique planets.</p>
  </section>

  <section>
    <h2>Features</h2>
    <ul>
      <li>New star systems</li>
      <li>Custom planets</li>
    </ul>
  </section>

  <section>
    <button class="Planet-button" onclick="location.href='planets.html'">Planets</button>
  </section>

  <section>
    <h2>Download</h2>
    <p>Download coming soon</p>
  </section>
</body>
</html>
